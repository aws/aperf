<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="index.css">
		<link rel="icon" type="image/x-icon" href="images/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>APerf</title>
	</head>
	<body>
		<div class="tab">
			<div class="aperf">APerf</div>
			<button class="tablinks" name="configure"><div class="icon-text">Configure</div><div class="configure"/></button>
			<!--- Configure should be the first tab. Add any new tabs below this. -->
			<button class="tablinks" name="systeminfo" id="default">Report</button>
			<button class="tablinks" name="cpu_utilization">CPU Utilization</button>
			<button class="tablinks" name="flamegraphs">Flamegraphs</button>
			<button class="tablinks" name="top_functions">Top Functions</button>
			<button class="tablinks" name="hotline">Hotline</button>
			<button class="tablinks" name="processes">Processes</button>
			<button class="tablinks" name="perfstat">PMU Stats</button>
			<button class="tablinks" name="meminfo">Meminfo</button>
			<button class="tablinks" name="kernel_config">Kernel Config</button>
			<button class="tablinks" name="sysctl">Sysctl Data</button>
			<button class="tablinks" name="vmstat">VM Stat</button>
			<button class="tablinks" name="interrupts">Interrupt Data</button>
			<button class="tablinks" name="diskstats">Disk Stats</button>
			<button class="tablinks" name="netstat">Net Stats</button>
			<button class="tablinks" name="aperfrunlog">Aperf Runlog</button>
			<button class="tablinks" name="aperfstat">Aperf Stats</button>
		</div>
		<div class="content">
			<div id="header" class="all-runs"></div>
			<div id="systeminfo" class="tabcontent extra">
				<div class="extra">
					<input type="radio" class="systeminfo-select" name="landingChoice" id="findings" checked>Findings</button>
					<input type="radio" class="systeminfo-select" name="landingChoice" id="sutconfig">System Info</button>
					<h3 id="landing-text"></h3>
				</div>
				<div id="findings-data"></div>
				<div id="systeminfo-runs"></div>
			</div>
			<div id="cpu_utilization" class="tabcontent">
				<div id="cpuutilization-runs"></div>
			</div>
			<div id="flamegraphs" class="tabcontent">
				<div class="extra">
					<input type="radio" class="flamegraphs-select" id="flamegraphs" name="flamegraphsSelection" checked>perf</button>
					<input type="radio" class="flamegraphs-select" id="javaprofile" name="flamegraphsSelection">javaprofile</button>
					<div id="javaprofile-options" style="display: none; margin-left: 20px;">
						<input type="radio" class="javaprofile-select" id="javaprofile-cpu" name="javaprofileSelection" checked>java-cpu</button>
						<input type="radio" class="javaprofile-select" id="javaprofile-alloc" name="javaprofileSelection">java-alloc</button>
						<input type="radio" class="javaprofile-select" id="javaprofile-wall" name="javaprofileSelection">java-wall</button>
						<input type="radio" class="javaprofile-select" id="javaprofile-legacy" name="javaprofileSelection">java (legacy)</button>
					</div>
				</div>
				<div id="flamegraphs-runs"></div>
			</div>
			<div id="top_functions" class="tabcontent extra">
				<div id="topfunctions-runs"></div>
			</div>
			<div id="processes" class="tabcontent">
				<div id="processes-runs"></div>
			</div>
			<div id="perfstat" class="tabcontent">
				<div id="perfstat-runs"></div>
			</div>
			<div id="meminfo" class="tabcontent">
				<div class="extra">
					<h3>Hide N/A and all-zero graphs:</h3>
					<input type="radio" class="meminfo-button" id="meminfo-button-yes" name="meminfoHide" checked>Yes</button>
					<input type="radio" class="meminfo-button" id="meminfo-button-no" name="meminfoHide">No</button>
				</div>
				<div id="meminfo-runs"></div>
			</div>
			<div id="kernel_config" class="tabcontent">
				<div class=extra>
					<h3>Diff:</h3>
					<input type="radio" class="kernel-button" id="kernel-button-yes" name="kernelDiff" checked>Yes</button>
					<input type="radio" class="kernel-button" id="kernel-button-no" name="kernelDiff">No</button>
				</div>
				<div id="kernel-runs"></div>
			</div>
			<div id="sysctl" class="tabcontent">
				<div class=extra>
					<h3>Diff:</h3>
					<input type="radio" class="sysctl-button" id="sysctl-button-yes" name="sysctlDiff" checked>Yes</button>
					<input type="radio" class="sysctl-button" id="sysctl-button-no" name="sysctlDiff">No</button>
				</div>
				<div id="sysctl-runs"></div>
			</div>
			<div id="vmstat" class="tabcontent">
				<div class=extra>
					<h3>Hide N/A and all-zero graphs:</h3>
					<input type="radio" class="vmstat-button" id="vmstat-button-yes" name="vmstatHide" checked>Yes</button>
					<input type="radio" class="vmstat-button" id="vmstat-button-no" name="vmstatHide">No</button>
				</div>
				<div id="vmstat-runs"></div>
			</div>
			<div id="interrupts" class="tabcontent">
				<div id="interrupts-runs"></div>
			</div>
			<div id="diskstats" class="tabcontent">
				<div class=extra>
					<h3>Hide N/A and all-zero graphs:</h3>
					<input type="radio" class="diskstats-button" id="diskstats-button-yes" name="diskstatsHide" checked>Yes</button>
					<input type="radio" class="diskstats-button" id="diskstats-button-no" name="diskstatsHide">No</button>
				</div>
				<div id="diskstats-runs"></div>
			</div>
			<div id="netstat" class="tabcontent">
				<div class=extra>
					<h3>Hide N/A and all-zero graphs:</h3>
					<input type="radio" class="netstat-button" id="netstat-button-yes" name="netstatHide" checked>Yes</button>
					<input type="radio" class="netstat-button" id="netstat-button-no" name="netstatHide">No</button>
				</div>
				<div id="netstat-runs"></div>
			</div>
			<div id="aperfstat" class="tabcontent">
				<div id="aperfstat-runs"></div>
			</div>
			<div id="aperfrunlog" class="tabcontent">
				<div id="aperfrunlog-runs"></div>
			</div>
			<div id="configure" class="tabcontent">
				<div id="configure-runs" class="extra">
					<div id="cpus-configure"></div>
				</div>
			</div>
			<div id="hotline" class="tabcontent">
				<div id="hotline-runs" class="extra">
					<h1>Hotline</h1>
					
					<div id="button-container">
						<!-- The button groups will be dynamically inserted here by JavaScript -->
					</div>

					<div id="table-content">
						<!-- The table content will be loaded here -->
					</div>
				</div>
			</div>


		</div>
		<script type="text/javascript" src="data/js/runs.js"></script>
		<script type="text/javascript" src="data/js/systeminfo.js"></script>
		<script type="text/javascript" src="data/js/sysctl.js"></script>
		<script type="text/javascript" src="data/js/cpu_utilization.js"></script>
		<script type="text/javascript" src="data/js/processes.js"></script>
		<script type="text/javascript" src="data/js/meminfo.js"></script>
		<script type="text/javascript" src="data/js/vmstat.js"></script>
		<script type="text/javascript" src="data/js/kernel_config.js"></script>
		<script type="text/javascript" src="data/js/interrupts.js"></script>
		<script type="text/javascript" src="data/js/diskstats.js"></script>
		<script type="text/javascript" src="data/js/perf_stat.js"></script>
		<script type="text/javascript" src="data/js/netstat.js"></script>
		<script type="text/javascript" src="data/js/perf_profile.js"></script>
		<script type="text/javascript" src="data/js/flamegraphs.js"></script>
		<script type="text/javascript" src="data/js/aperf_stats.js"></script>
		<script type="text/javascript" src="data/js/aperf_runlog.js"></script>
		<script type="text/javascript" src="data/js/java_profile.js"></script>
		<script type="text/javascript" src="data/js/analytics.js"></script>
		<script type="text/javascript" src="data/js/hotline.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/hotline.js"></script>
		<script type="text/javascript" src="js/plotly.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/systeminfo.js"></script>
		<script type="text/javascript" src="js/cpu_utilization.js"></script>
		<script type="text/javascript" src="js/perf_profile.js"></script>
		<script type="text/javascript" src="js/flamegraphs.js"></script>
		<script type="text/javascript" src="js/processes.js"></script>
		<script type="text/javascript" src="js/meminfo.js"></script>
		<script type="text/javascript" src="js/vmstat.js"></script>
		<script type="text/javascript" src="js/kernel_config.js"></script>
		<script type="text/javascript" src="js/sysctl.js"></script>
		<script type="text/javascript" src="js/interrupts.js"></script>
		<script type="text/javascript" src="js/diskstats.js"></script>
		<script type="text/javascript" src="js/perf_stat.js"></script>
		<script type="text/javascript" src="js/netstat.js"></script>
		<script type="text/javascript" src="js/aperf_stats.js"></script>
		<script type="text/javascript" src="js/aperf_runlog.js"></script>
		<script type="text/javascript" src="js/configure.js"></script>
		<script type="text/javascript" src="js/analytics.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
