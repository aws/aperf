[package]
name = "performance-data-assistant"
version = "0.1.0"
edition = "2021"

publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
anyhow = "1.0"
vergen = "6"

[lib]
name = "performance_data"
path = "src/lib.rs"

[[bin]]
name = "performance-data-collector"
path = "src/bin/collector.rs"

[[bin]]
name = "performance-data-visualizer"
path = "src/bin/visualizer.rs"

[dependencies]
clap = {version = "3.2.6", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
chrono = { version = "0.4", features = ["serde"] }
rustix = { version = "0.35.6", features = ["process"] }
async-std = { version = "1.8.0", features = ["attributes"] }
serde_yaml = "0.8"
thiserror = "1.0"
log = "0.4.0"
env_logger = "0.8.4"
lazy_static = "1.4.0"
timerfd = "1.3.0"
procfs = "0.12.0"
ctor = "0.1.22"
sysinfo = "0.26.2"
anyhow = "1.0"
tide = "0.16.0"
serde_urlencoded = "0.7"
serde_json = "1.0"
aws-config = "0.49.0"
tokio = { version = "1.24.2", features = ["full"] }
strum = "0.24"
strum_macros = "0.24"
sysctl = "*"
perf-event = { git = "https://github.com/janaknat/perf-event", branch = "Group" }
num_cpus = "1.0"
raw-cpuid = "10.6.0"
libc = "0.2"
